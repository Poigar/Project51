[application]

name="Project51"
main_scene="res://scenes/main_menu.tscn"
icon="res://assets/img/tiles/grass.png"

[autoload]

Data="*res://scripts/autoload/save.gd"

[display]

keep_screen_on=true
stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=600
orientation="landscape"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(A)]
move_right=[key(D)]
move_up=[key(W)]
move_down=[key(S)]
zoom_in=[key(Plus, S), mbutton(0, 4)]
zoom_out=[key(UnderScore, S), mbutton(0, 5)]

[render]

mipmap_policy=2
